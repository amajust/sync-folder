name: Build and Release Sync-App Package

permissions:
  contents: write

on:
  push:
    paths:
      - 'sync-app/**'
  pull_request:
    paths:
      - 'sync-app/**'

jobs:
  build-arch:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      # Step 1: Check and Install Git
      - name: Check and Install Git
        run: |
          if command -v git >/dev/null 2>&1; then
            echo "Git is already installed."
            export PATH="$(dirname $(command -v git)):$PATH"
          else
            echo "Git not found, installing Git..."
            pacman -Syu --noconfirm && pacman -S --noconfirm git
          fi

      # Step 2: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 3: Configure Git Safe Directory
      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # Step 4: Install Remaining Dependencies
      - name: Install Dependencies as Root
        run: |
          pacman -S --noconfirm base-devel rsync inotify-tools sudo github-cli
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE

      # Step 5: Build the package as the non-root user
      - name: Build Sync-App Package
        run: |
          cd sync-app
          sudo -u builder makepkg -sf --noconfirm

      # Step 6: Create an Empty GitHub Release
      - name: Create Empty GitHub Release
        run: |
          gh release create v1.0 --title "Sync-App v1.0" --notes "Initial release of Sync-App." --target master --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Upload Package to the Release
      - name: Upload Package File
        run: |
          gh release upload v1.0 sync-app/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

