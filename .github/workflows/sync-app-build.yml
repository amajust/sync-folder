name: Build Sync-App Package

on:
  push:
    paths:
      - 'sync-app/**'
  pull_request:
    paths:
      - 'sync-app/**'

jobs:
  build-sync-app:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest
      options: --user builder

    steps:
      # Step 1: Create and set up a non-root user
      - name: Set Up Non-Root User
        run: |
          useradd -m builder
          passwd -d builder
          mkdir -p /home/builder/sync-app
          chown -R builder:builder /home/builder
          ln -s $GITHUB_WORKSPACE /home/builder/sync-app

      # Step 2: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 3: Install dependencies as non-root user
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rsync inotify-tools

      # Step 4: Build the package without switching users
      - name: Build Sync-App Package
        run: |
          cd sync-app
          makepkg -sf --noconfirm

      # Step 5: Upload the built package as an artifact
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sync-app-package
          path: sync-app/*.pkg.tar.zst

