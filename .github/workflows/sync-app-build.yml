name: Build and Release Sync-App Package

on:
  push:
    paths:
      - 'sync-app/**'
  pull_request:
    paths:
      - 'sync-app/**'

jobs:
  build-arch:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Install Dependencies as Root
      - name: Install Dependencies as Root
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rsync inotify-tools sudo
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE

      # Step 3: Build the package as the non-root user
      - name: Build Sync-App Package
        run: |
          cd sync-app
          sudo -u builder makepkg -sf --noconfirm

      # Step 4: Create a GitHub Release (if it doesn't exist)
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          release_name: Sync-App v1.0
          draft: false
          prerelease: false

      # Step 5: Upload the package to the GitHub Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: sync-app/*.pkg.tar.zst
          asset_name: sync-app-1.0.pkg.tar.zst
          asset_content_type: application/zst

