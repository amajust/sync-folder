name: Build Sync-App Package

on:
  push:
    paths:
      - 'sync-app/**'
  pull_request:
    paths:
      - 'sync-app/**'

jobs:
  build-sync-app:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up a non-root user and install sudo
      - name: Create Non-Root User and Install Sudo
        run: |
          # Create a non-root user named 'builder'
          useradd -m builder
          # Install sudo and configure passwordless sudo access for 'builder'
          pacman -Syu --noconfirm && pacman -S --noconfirm sudo
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          # Change ownership of the GitHub workspace to 'builder'
          chown -R builder:builder $GITHUB_WORKSPACE

      # Step 3: Install dependencies as the 'builder' user
      - name: Install Dependencies
        run: |
          sudo -u builder bash -c "pacman -Syu --noconfirm && pacman -S --noconfirm base-devel rsync inotify-tools"

      # Step 4: Build the package as the 'builder' user
      - name: Build Sync-App Package
        run: |
          cd sync-app
          sudo -u builder bash -c "makepkg -sf --noconfirm"

      # Step 5: Upload the built package as an artifact
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sync-app-package
          path: sync-app/*.pkg.tar.zst

