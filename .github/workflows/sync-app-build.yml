name: Build and Release Sync-App Package

on:
  push:
    paths:
      - 'sync-app/**'
  pull_request:
    paths:
      - 'sync-app/**'

jobs:
  build-sync-app:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Install Dependencies as Root
      - name: Install Dependencies as Root
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rsync inotify-tools sudo github-cli
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE

      # Step 3: Build the package as the non-root user
      - name: Build Sync-App Package
        run: |
          cd sync-app
          sudo -u builder makepkg -sf --noconfirm

      # Step 4: Create a GitHub Release
      - name: Create GitHub Release
        run: |
          gh release create v1.0 sync-app/*.pkg.tar.zst --title "Sync-App v1.0" --notes "Initial release of Sync-App." --target main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

